<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Student Report Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Student Report Card</h1>

    <script src="app.js"></script>
  </body>
</html>
